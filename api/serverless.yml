service: api

useDotenv: true

package:
  individually: true

provider:
  name: aws
  runtime: nodejs12.x
  # Settings to get ahead of deprecation warnings
  apiGateway:
    shouldStartNameWithService: true
  lambdaHashingVersion: "20201221"
  environment:
    SERVERLESS_STAGE: ${opt:stage}
    DATABASE_HOST: ${self:custom.databaseHost.${opt:stage}, self:custom.databaseHost.preview}
    DATABASE_PORT: ${self:custom.databasePort.${opt:stage}, self:custom.databasePort.preview}
    DATABASE_USERNAME: ${self:custom.databaseUsername.${opt:stage}, self:custom.databaseUsername.preview}
    DATABASE_PASSWORD: ${self:custom.databasePassword.${opt:stage}, self:custom.databasePassword.preview}
    DATABASE_NAME: ${self:custom.databaseName.${opt:stage}, self:custom.databaseName.preview}

functions:
  graphql:
    handler: src/serverless-handlers/graphql.handler
    environment:
      WEB_ORIGIN: ${self:custom.webOrigin.${opt:stage}, self:custom.webOrigin.preview}
    memorySize: 2048
    timeout: 15
    events:
      - http:
          path: graphql
          method: post
          cors:
            origin: ${self:custom.webOrigin.${opt:stage}, self:custom.webOrigin.preview}
            allowCredentials: true
      - http:
          path: graphql
          method: get
          cors:
            origin: ${self:custom.webOrigin.${opt:stage}, self:custom.webOrigin.preview}
            allowCredentials: true
  importItmaAtomCollections:
    handler: src/serverless-handlers/importItmaAtomCollections.handler
    memorySize: 1024
    timeout: 900
    events:
      - schedule:
          rate: rate(24 hours)
          enabled: ${self:custom.shouldRunImportItmaAtomCollections.${opt:stage}, self:custom.shouldRunImportItmaAtomCollections.preview}
  importTunes:
    handler: src/serverless-handlers/importTunes.handler
    memorySize: 1024
    timeout: 240
    events:
      - schedule:
          rate: rate(24 hours)
          enabled: ${self:custom.shouldRunImportTunes.${opt:stage}, self:custom.shouldRunImportTunes.preview}
  keepWarm:
    handler: src/serverless-handlers/keepWarm.handler
    memorySize: 512
    timeout: 15
    events:
      - schedule:
          rate: rate(5 minutes)
          enabled: ${self:custom.shouldRunKeepWarm.${opt:stage}, self:custom.shouldRunKeepWarm.preview}

plugins:
  - serverless-webpack
  - serverless-domain-manager
  - serverless-offline

custom:
  databaseHost:
    dev: ${env:DATABASE_HOST}
    preview: ${ssm:/${opt:stage}/DATABASE_HOST}
    prod: ${ssm:/master/DATABASE_HOST}
  databasePort:
    dev: ${env:DATABASE_PORT}
    preview: ${ssm:/${opt:stage}/DATABASE_PORT}
    prod: ${ssm:/master/DATABASE_PORT}
  databaseUsername:
    dev: ${env:DATABASE_USERNAME}
    preview: ${ssm:/${opt:stage}/DATABASE_USERNAME}
    prod: ${ssm:/master/DATABASE_USERNAME}
  databasePassword:
    dev: ${env:DATABASE_PASSWORD}
    preview: ${ssm:/${opt:stage}/DATABASE_PASSWORD}
    prod: ${ssm:/master/DATABASE_PASSWORD}
  databaseName:
    dev: ${env:DATABASE_NAME}
    preview: ${ssm:/${opt:stage}/DATABASE_NAME}
    prod: ${ssm:/master/DATABASE_NAME}
  webOrigin:
    dev: http://localhost:3000
    preview: https://trad-archive-git-${opt:stage}-dangurney.vercel.app
    prod: https://www.tradarchive.com
  shouldRunImportItmaAtomCollections:
    dev: false
    preview: true
    # TODO: Run on prod when environment is deployed
    prod: false
  shouldRunImportTunes:
    dev: false
    preview: true
    # TODO: Run on prod when environment is deployed
    prod: false
  shouldRunKeepWarm:
    dev: false
    preview: true
    # TODO: Run on prod when environment is deployed
    prod: false
  webpack:
    webpackConfig: "webpack.config.js"
    includeModules:
      forceInclude:
        - mysql2
    packager: yarn
  customDomain:
    domainName: api-${opt:stage}.tradarchive.com
    certificateArn: arn:aws:acm:us-east-1:727441280422:certificate/2e5a0bc4-0c2b-43d4-a7a6-58eab5e3ea2b
    createRoute53Record: true
    endpointType: "regional"
    securityPolicy: tls_1_2
    autoDomain: true
  serverless-offline:
    httpPort: 4000
    noPrependStageInUrl: true
    allowCache: true
    useChildProcesses: true
