service: api

useDotenv: true

package:
  individually: true

provider:
  name: aws
  runtime: nodejs12.x
  # Settings to get ahead of deprecation warnings
  apiGateway:
    shouldStartNameWithService: true
  lambdaHashingVersion: "20201221"

functions:
  graphql:
    handler: src/handlers/graphql.handler
    environment:
      SERVERLESS_STAGE: ${opt:stage}
      WEB_ORIGIN: ${self:custom.webOrigin.${opt:stage}, self:custom.webOrigin.preview}
    timeout: 15
    events:
      - http:
          path: graphql
          method: post
          cors:
            origin: ${self:custom.webOrigin.${opt:stage}, self:custom.webOrigin.preview}
            allowCredentials: true
      - http:
          path: graphql
          method: get
          cors:
            origin: ${self:custom.webOrigin.${opt:stage}, self:custom.webOrigin.preview}
            allowCredentials: true
  importItmaAtomCollections:
    handler: src/handlers/importItmaAtomCollections.handler
    environment:
      SERVERLESS_STAGE: ${opt:stage}
    timeout: 600
    events:
      - schedule:
          rate: rate(24 hours)
          enabled: ${self:custom.shouldRunImportItmaAtomCollections.${opt:stage}, self:custom.shouldRunImportItmaAtomCollections.preview}
  importTunes:
    handler: src/handlers/importTunes.handler
    environment:
      SERVERLESS_STAGE: ${opt:stage}
    timeout: 240
    events:
      - schedule:
          rate: rate(24 hours)
          enabled: ${self:custom.shouldRunImportTunes.${opt:stage}, self:custom.shouldRunImportTunes.preview}

plugins:
  - serverless-webpack
  - serverless-domain-manager
  - serverless-offline

custom:
  webOrigin:
    dev: http://localhost:3000
    preview: https://trad-archive-git-${opt:stage}-dangurney.vercel.app
    prod: https://www.tradarchive.com
  shouldRunImportItmaAtomCollections:
    dev: false
    preview: true
    # TODO: Run on prod when environment is deployed
    prod: false
  shouldRunImportTunes:
    dev: false
    preview: true
    # TODO: Run on prod when environment is deployed
    prod: false
  webpack:
    webpackConfig: "webpack.config.js"
    includeModules:
      forceInclude:
        - pg
    packager: yarn
  customDomain:
    domainName: api-${opt:stage}.tradarchive.com
    certificateArn: arn:aws:acm:us-east-1:727441280422:certificate/2e5a0bc4-0c2b-43d4-a7a6-58eab5e3ea2b
    createRoute53Record: true
    endpointType: "regional"
    securityPolicy: tls_1_2
    autoDomain: true
  serverless-offline:
    httpPort: 4000
    noPrependStageInUrl: true
    allowCache: true
    useChildProcesses: true
